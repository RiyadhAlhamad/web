<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guide Dashboard | IMAGINE</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
   <link rel="stylesheet" href="/frontend/fontawesome/css/all.min.css">

    <!-- Custom -->
    <link rel="stylesheet" href="dashboard_guides.css" />
  </head>

  <body class="bg-[#fffaf3] text-gray-800">
    <div class="flex h-screen">
      <!-- ===== Sidebar ===== -->
      <aside class="w-64 bg-white border-r border-gray-200 flex flex-col justify-between">
        <div>
          <div class="p-6 border-b border-gray-100">
            <a href="../home/home.html" class="text-2xl font-bold text-[#556b2f]">IMAGINE</a>
          </div>

          <nav class="p-4 space-y-2">
            <button class="side-btn active" data-target="section-overview">
              <i class="fa-solid fa-chart-line"></i> Overview
            </button>
            <button class="side-btn" data-target="section-requests">
              <i class="fa-solid fa-clipboard-list"></i> Requests
            </button>
            <button class="side-btn" data-target="section-profile">
              <i class="fa-solid fa-user"></i> Profile
            </button>
          </nav>
        </div>

        <div class="p-4 border-t border-gray-100">
          <button id="logoutBtn" class="flex items-center gap-3 text-red-600 hover:text-red-700">
            <i class="fa-solid fa-right-from-bracket"></i>
            Logout
          </button>
        </div>
      </aside>

      <!-- ===== Main ===== -->
      <main class="flex-1 p-6 overflow-y-auto">
        <header class="flex items-center justify-between border-b border-gray-200 pb-4 mb-6">
          <h1 class="text-2xl font-semibold text-[#556b2f]" id="section-title">Overview</h1>
          <div class="flex items-center gap-3">
            <p class="font-medium text-gray-600" id="guide-name"></p>
            <i class="fa-solid fa-person-hiking text-[#556b2f] text-xl"></i>
          </div>
        </header>

        <!-- ===== Overview ===== -->
        <section id="section-overview" class="dashboard-section">
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="card">
              <i class="fa-solid fa-clipboard-list text-2xl text-[#556b2f]"></i>
              <h3>Active Requests</h3>
              <p id="active-count">0</p>
            </div>

            <div class="card">
              <i class="fa-solid fa-star text-2xl text-[#556b2f]"></i>
              <h3>Average Rating</h3>
              <p>4.8</p>
            </div>

            <div class="card">
              <i class="fa-solid fa-pause-circle text-2xl text-[#556b2f]"></i>
              <h3>Status</h3>
              <button id="pauseBtn" class="pause-btn active">Receiving Requests</button>
            </div>
          </div>
        </section>

        <!-- ===== Requests ===== -->
        <section id="section-requests" class="hidden">
          <h2 class="text-xl font-semibold text-[#556b2f] mb-4">Current Requests</h2>
          <div id="requests-list" class="space-y-3">
            <p class="text-gray-500">No active requests yet.</p>
          </div>
        </section>

        <!-- ===== Profile ===== -->
<section id="section-profile" class="hidden">
  <h2 class="text-xl font-semibold text-[#556b2f] mb-4">My Profile</h2>
  
  <form id="profileForm" class="space-y-4 max-w-md">
    <div>
      <label class="block text-[#4f6033] font-medium mb-1">Full Name</label>
      <input
        type="text"
        id="profile-name"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:border-[#7a9163]"
      />
    </div>

    <div>
      <label class="block text-[#4f6033] font-medium mb-1">Email</label>
      <input
        type="email"
        id="profile-email"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:border-[#7a9163]"
      />
    </div>

    <div>
      <label class="block text-[#4f6033] font-medium mb-1">Age</label>
      <input
        type="number"
        id="profile-age"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:border-[#7a9163]"
      />
    </div>

    <div>
      <label class="block text-[#4f6033] font-medium mb-1">Tourism License Number</label>
      <input
        type="text"
        id="profile-license"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:border-[#7a9163]"
      />
    </div>

    <div class="flex gap-3 pt-4">
      <button
        type="submit"
        class="bg-[#7a9163] hover:bg-[#6b8057] text-white font-semibold py-2 px-5 rounded-lg transition"
      >
        Save Changes
      </button>

      <button
        type="button"
        id="deleteAccountBtn"
        class="bg-[#b84747] hover:bg-[#9e3c3c] text-white font-semibold py-2 px-5 rounded-lg transition"
      >
        Delete Account
      </button>
    </div>
  </form>
</section>
</main>

    <script src="dashboard_guides.js"></script>
  </body>
</html>
