<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register as Guide | IMAGINE</title>
 <link rel="stylesheet" href="/frontend/fontawesome/css/all.min.css">

  <link rel="stylesheet" href="register_guides.css" />
</head>
<body>
  <section class="register-section">
    <div class="container">
      <h2><i class="fa-solid fa-person-hiking"></i> Become a Guide</h2>
      <p class="subtitle">Join IMAGINE and share your knowledge of Saudi Arabiaâ€™s wonders</p>

      <form id="guideForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="Your age" required />
        </div>

        <div class="form-group">
          <label for="license_number">Tourism License Number</label>
          <input type="text" id="license_number" name="license_number" placeholder="e.g. T-12345" required />
        </div>

        <div class="form-group">
          <label for="license_file">Upload License (PDF)</label>
          <input type="file" id="license_file" name="license_file" accept=".pdf" required />
        </div>

        <button type="submit" class="btn">Register Guide</button>
      </form>

      <p class="note">Already registered? <a href="../login_guides/login_guides.html">Login here</a></p>
    </div>
  </section>

  <script src="register_guides.js"></script>
</body>
</html>
