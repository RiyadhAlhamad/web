<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guide Login | IMAGINE</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/frontend/fontawesome/css/all.min.css">

  
  <!-- CSS -->
  <link rel="stylesheet" href="login_guides.css" />
</head>
<body>
  <section class="login-section">
    <div class="container">
      <h2><i class="fa-solid fa-person-hiking"></i> Guide Login</h2>
      <p class="subtitle">Welcome back! Manage your bookings and profile.</p>

      <form id="guideLoginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <p class="note">
        Not registered yet? 
        <a href="../register_guides/register_guides.html">Become a Guide</a>
      </p>
    </div>
  </section>

  <script src="login_guides.js"></script>
</body>
</html>
